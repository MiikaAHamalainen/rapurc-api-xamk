components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      description: Error object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

    Survey:
      type: object
      description: Survey object
      required:
        - status
        - type
        - metadata
      properties:
        id:
          type: string
          format: uuid
          description: ID of the survey
          readOnly: true
        status:
          $ref: "#/components/schemas/SurveyStatus"
        type:
          $ref: "#/components/schemas/SurveyType"
        startDate:
          type: string
          format: date
          description: Estimated start date of demolition. Accuracy is one month
        endDate:
          type: string
          format: date
          description: Estimated end date of demolition. Accuracy is one month
        metadata:
          $ref: "#/components/schemas/Metadata"

    SurveyStatus:
      type: string
      description: Survey status enum
      enum:
        - DRAFT
        - DONE

    SurveyType:
      type: string
      description: Survey type enum
      enum:
        - RENOVATION
        - PARTIAL_DEMOLITION
        - DEMOLITION

    OwnerInformation:
      type: object
      description: Information about the owner of the building
      required:
        - surveyId
        - metadata
      properties:
        id:
          type: string
          format: uuid
          description: Id of the building information object
          readOnly: true
        surveyId:
          type: string
          format: uuid
          description: Id of the survey
        ownerName:
          type: string
          description: Name of the owner
        businessId:
          type: string
          description: Business ID
        contactPerson:
          $ref: "#/components/schemas/ContactPerson"
        metadata:
          $ref: "#/components/schemas/Metadata"

    ContactPerson:
      type: object
      description: Building owner contact person object
      properties:
        firstName:
          type: string
          description: Contact persons first name
        LastName:
          type: string
          description: Contact persons last name
        phone:
          type: string
          description: Contact persons phone number
        email:
          type: string
          format: email
          description: Contact persons email
        profession:
          type: string
          description: Contact persons profession

    Building:
      type: object
      description: Information about the building
      required:
        - surveyId
        - metadata
      properties:
        id:
          type: string
          format: uuid
          description: Id of the building information object
          readOnly: true
        surveyId:
          type: string
          format: uuid
          description: Id of the survey
        propertyId:
          type: string
          description: Property id
        buildingId:
          type: string
          description: Building id
        buildingTypeId:
          type: string
          format: uuid
          description: Building type id
        constructionYear:
          type: integer
          format: int32
          description: Construction year
        space:
          type: integer
          format: int32
          description: Space of the building in square meters
        volume:
          type: integer
          format: int32
          description: Volume of the building in qubic meters
        floors:
          type: string
          description: Number of floors
        basements:
          type: integer
          format: int32
          description: Number of basements
        foundation:
          type: string
          description: Material of foundation
        supportingStructure:
          type: string
          description: Supporting structure
        facadeMaterial:
          type: string
          description: Facade material
        roofType:
          type: string
          description: Roof type
        propertyName:
          type: string
          description: Name of the property
        address:
          $ref: "#/components/schemas/Address"
        otherStructures:
          type: array
          items:
            $ref: "#/components/schemas/OtherStructure"
          description: List of other structures to be demolished
        metadata:
          $ref: "#/components/schemas/Metadata"

    Address:
      type: object
      description: Address of the building
      required:
        - streetAddress
        - city
        - postCode
      properties:
        streetAddress:
          type: string
          description: Street address
        city:
          type: string
          description: City
        postCode:
          type: string
          description: Post code

    OtherStructure:
      type: object
      description: Other structure to be demolished
      required:
        - name
        - description
      properties:
        name:
          type: string
          description: Structure name
        description:
          type: string
          description: More detailed description

    ReusableMaterial:
      type: object
      description: Reusable material object
      required:
        - name
        - metadata
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          description: Material name
        metadata:
          $ref: "#/components/schemas/Metadata"

    Usability:
      type: string
      description: Usability enum
      enum:
        - EXCELLENT
        - GOOD
        - POOR
        - NOT_VALIDATED

    Unit:
      type: string
      description: Unit enum
      enum:
        - KG
        - M2
        - M3
        - PCS
        - RM
        - TN

    Reusable:
      type: object
      description: Reusable construction material object
      required:
        - componentName
        - reusableMaterialId
        - usability
        - metadata
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        componentName:
          type: string
          description: Name of the building component
        reusableMaterialId:
          type: string
          format: uuid
          description: Reusable material ID
        usability:
          $ref: "#/components/schemas/Usability"
        amount:
          type: number
          format: double
          description: Amount of reusable material
        unit:
          $ref: "#/components/schemas/Unit"
        description:
          type: string
          description: More detailed description of the reusable material
        images:
          type: array
          items:
            type: string
            format: uri
