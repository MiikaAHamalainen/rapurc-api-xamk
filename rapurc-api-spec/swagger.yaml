      tags:
        - System
      responses:
        "200":
          description: Pong
          content:
            text/plain:
              schema:
                type: string

  /v1/surveys:
    get:
      operationId: listSurveys
      summary: List surveys.
      description: Lists surveys.
      tags:
        - Surveys
      parameters:
        - name: firstResult
          in: query
          description: First result. Defaults to 0
          required: false
          schema:
            type: integer
        - name: maxResults
          in: query
          description: Max results. Defaults to 10
          required: false
          schema:
            type: integer
        - name: address
          in: query
          description: Filter by address
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Filter by survey status
          required: false
          schema:
            $ref: "#/components/schemas/SurveyStatus"
        - name: type
          in: query
          description: Filter by survey type
          required: false
          schema:
            $ref: "#/components/schemas/SurveyType"
        - name: startDate
          in: query
          required: false
          description: From which date onwards the search is made. Includes the given date
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          required: false
          description: Until which date the search is made. Includes the given date
          schema:
            type: string
            format: date
      responses:
        "200":
          description: List of surveys
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Survey"
          headers:
            X-Total-Count:
              schema:
                type: integer
                format: int64
              description: Total count of surveys with given filters.
        "400":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      operationId: createSurvey
      summary: Create a survey.
      description: Creates a new survey.
      tags:
        - Surveys
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Survey"
        description: Payload
        required: true
      responses:
        "200":
          description: Created Survey
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Survey"
        "400":
          description: Invalid request was sent to the server
